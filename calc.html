</head>
<body>
    <div class="main">
        <h1>CALCULATOR</h1>

            <div class="input" >

            </div>
            <div class="input" >
                <input type="text" id="valu2">
            </div>
        </div>
        <div class="grid1">

        </div>
    </div>
